image: jangrewe/gitlab-ci-android:latest

stages:
- build
- deploy

variables:
  app_location: app/build/outputs/apk/release/app-release.apk

cache:
  key: ${CI_PROJECT_ID}
  paths:
  - .gradle/

release_github:
  dependencies:
  - build
  only:
  - master
  stage: deploy
  script:
  - git push --set-upstream https://${github_key}@github.com/SilverBlogTeam/SilverBlog_Android.git HEAD:master
  - bash upload-github-release-asset.sh github_api_token=${github_key} owner=silverblogteam repo=SilverBlog_Android tag=$(date "+%Y%m%d%H%M%S") filename=${app_location} proxy=${proxy}

build:
  stage: build
  only:
    - master
  script:
  - echo -e "ext { \n appVersionCode = $CI_JOB_ID \n }" > ./app/version.gradle
  - export GRADLE_USER_HOME=$(pwd)/.gradle
  - chmod +x ./gradlew
  - ./gradlew assembleRelease
  artifacts:
    paths:
    - ${app_location}
    expire_in: 1 week

build_test:
  stage: build
  only:
    - develop
  script:
  - echo -e "ext { \n appVersionCode = $CI_JOB_ID \n }" > ./app/version.gradle
  - export GRADLE_USER_HOME=$(pwd)/.gradle
  - chmod +x ./gradlew
  - ./gradlew assembleDebug
